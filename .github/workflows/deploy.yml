name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t hello-node .

      # Step 3: Import Docker image into MicroK8s
      - name: Import Docker image into MicroK8s
        run: |
          docker save hello-node | sudo microk8s ctr image import -

      # Step 4: Deploy to MicroK8s
      - name: Deploy to MicroK8s
        run: |
          microk8s kubectl apply -f k8s-deployment.yaml
          microk8s kubectl apply -f k8s-service.yaml
          microk8s kubectl apply -f k8s-ingress.yaml

      # Step 5: Optional â€” Verify pods
      - name: Check Pods
        run: microk8s kubectl get pods






