apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: node-app
        image: hello-node:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
